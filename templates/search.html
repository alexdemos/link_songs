{% extends 'base.html' %}

{% block header %}

<!doctype  html>
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="{{url_for('static', filename='search.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

{% endblock %}

{% block content %}

        <form method = "POST" class="form-inline">
            <!-- <label for="search" class='sr-only'>Search a Song</label> -->
            <input class='form-control' type="text" id="search" name='search' placeholder="Search a Song">
            <button id='search_button' type="submit" class="btn btn-primary mb-2">Search</button>
        </form>     
        <form>
            {% set count = namespace(value=0) %}
            {% for song in songs %}
            
            <div class="row" id='button_container'>
                <!-- <a href='/'> -->
                    <button type="button" class="btn btn-primary btn-block" value={{ count.value }} name={{ count.value }}>
                    {% set count.value = count.value + 1 %}
                    <div class="col-lg-12" >
                        <dl>
                            <dt>{{ song['name'] }}</dt>
                            <dd>{{ song['artists'][0]['name'] }}</dd>
                        </dl>                
                    </div>
                </button>
                <!-- </a> -->
            </div>
            
            {% endfor %}
        </form>

        
    </html>

    {% endblock %}
